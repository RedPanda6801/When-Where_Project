<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/oauth.css">
    <h2>로그인을 해주세요!</h2>
    <style>
        /* 전체 스타일 */
    body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* 제목 스타일 */
h2 {
    color: #333;
    margin-bottom: 20px;
}
        /* 버튼 스타일 */
        .login-btn a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e0a654;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-btn a:hover {
            background-color: #e5c89f;
        }
    </style>
</head>
<body>
    <div class="login-btn">
        <a href="/oauth2/authorization/kakao">
            로그인
        </a>
    </div>
</body>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const groupId = urlParams.get('groupId');

    localStorage.setItem("group", groupId);
</script>
</html>
